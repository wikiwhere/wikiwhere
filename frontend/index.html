<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Palanquin:700&display=swap" rel="stylesheet">
<title>Wikiwhere</title>
<style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .form-control{
      border: 3px solid #00000064;
      border-right: none;
      padding: 5px;
      height: 20px;
      border-radius: 5px 0 0 5px;
      outline: none;
/*      color: #9DBFAF;
*/    }

    .form-control:focus{
      color: #00B4CC;
    }

    #search-container-1 {
        display: flex;
        justify-content: center;
        margin: 0 auto;
    }

    #search-container-2 {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        margin-top: 10px;
    }

    #search_bar {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .btn {
        width: 40px;
        height: 36px;
        border: 3px solid #00000064;
        background: solid #00000064;
        outline: none;
        text-align: center;
        color: #fff;
        border-left: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
    }

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    #top {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0px 0.5px 3px #888;
    }

    h1 {
      font-family: 'Palanquin', sans-serif;
      margin: 0px;
      margin-right: 30px;
      margin-left: 30px;
    }

    h2 {
      font-family: 'Palanquin', sans-serif;
    }

    text {
        font-size: 10px;
        pointer-events: none;
    }

    #overlay {
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 50vh;
        text-align: center;
        opacity: 0;
        display: none;
        transition: opacity 0.5s;
        z-index: 999;
    }
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<div id="top">
<div>
  <h1>Wikiwhere</h1>
  <button onClick="toggleHelp()">?</button>
</div>
<div id="search_bar" class="input-group mb-3">
    <div id="search-container-1">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch1">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch1").value, 1, false)'><i class="fa fa-search"></i></button>
    </div>

    <div id="search-container-2">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch2">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch2").value, 1, false); search(getElementById("articleSearch1").value, 1, false, getElementById("articleSearch2").value)'><i class="fa fa-search"></i></button>
    </div>
</div>
</div>
<div id="overlay">
    Loading...
</div>
</body>
<div id="wikiwhere_view">
    <script src="index.js"></script>
</div>
</body>
