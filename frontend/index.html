<!DOCTYPE html>
<meta charset="utf-8">
<title>Wikiwhere</title>
<style>
    body {
        font-family: sans-serif;
    }


    family=Open+Sans);

body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.form-control{
/*  width: 100%;*/
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 20px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
/*.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}*/







    #search-container-1 {
        display: flex;
        justify-content: center;
        margin: 0 auto;
    }

    #search-container-2 {
        display: flex;
        justify-content: center;
        margin: 0 auto;
    }

    #search_bar {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .btn {
        width: 40px;
        height: 36px;
        border: 1px solid #00B4CC;
        background: #00B4CC;
        text-align: center;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
    }

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font-size: 10px;
        pointer-events: none;
    }

    #overlay {
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 50vh;
        text-align: center;
        opacity: 0;
        display: none;
        transition: opacity 0.5s;
        z-index: 999;
    }
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<div id="search_bar" class="input-group mb-3">

    <div id="search-container-1">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch1">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch1").value, 1, false)'>Search</button>
    </div>

    <div id="search-container-2">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch2">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch2").value, 1, false); search(getElementById("articleSearch1").value, 1, false, getElementById("articleSearch2").value)'></button>
    </div>
<!-- 
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch1").value, 1, false, getElementById("articleSearch2").value)'>Path</button>
    </div> -->
</div>
<div id="overlay">
    Loading...
</div>
</body>
<div id="wikiwhere_view" style="outline: thin solid black;">
    <script src="index.js"></script>
</div>
</body>
