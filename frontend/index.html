<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Palanquin:700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Wikiwhere</title>
<style>

    html, body {
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
    }

    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .form-control{
      border: 1px solid #00000048;
      border-right: none;
      padding: 5px;
      height: 20px;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .form-control:focus{
      color: #000000AA;
    }

    .form-control[valid-input=false] {
      background-color: #fff2f2;
    }

    .form-control:placeholder-shown {
      background-color: #fff;
    }

    #search-container-1 {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }

    #search-container-2 {
      display: flex;
      justify-content: center;
      margin: 0 auto;
      margin-top: 10px;
    }

    #search_bar {
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .btn {
      width: 40px;
      height: 32px;
      border: 1px solid #00000048;
      background: solid #00000048;
      outline: none;
      text-align: center;
      border-left: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 20px;
    }

    .fa-search {
      color: #00000064;
    }

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    #top {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-family: 'Palanquin', sans-serif;
      color: #000000AA;
      margin: 0px;
      margin-right: 30px;
      margin-left: 30px;
    }

    text {
        font-size: 10px;
        pointer-events: none;
    }

    #overlay {
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 50vh;
        text-align: center;
        opacity: 0;
        display: none;
        transition: opacity 0.5s;
        z-index: 999;
    }

    #search_bar > div {
      position: relative;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
    }

    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }

    .autocomplete-active {
      background-color: #00B4CC !important;
      color: #ffffff;
    }
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<div id="top">
<div>
    <h1>Wikiwhere</h1>
</div>
<div id="search_bar" class="input-group mb-3">

    <div id="search-container-1">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch1">
        <button class="btn btn-outline-secondary" type="button" id="btn1"
                onClick='search(getElementById("articleSearch1").value, 1, false)'><i class="fa fa-search"></i></button>
    </div>

    <div id="search-container-2">
        <input type="text" class="form-control" placeholder="Search an article..."
               aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch2">
        <button class="btn btn-outline-secondary" type="button" id="btn2"
                onClick='search(getElementById("articleSearch2").value, 1, false); search(getElementById("articleSearch1").value, 1, false, getElementById("articleSearch2").value)'><span class="fa fa-search"></span></button>
    </div>
<!--
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"
                onClick='search(getElementById("articleSearch1").value, 1, false, getElementById("articleSearch2").value)'>Path</button>
    </div>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"
                onClick="clearData()">
            Clear
        </button>
    </div> -->
</div>
</div>
<div id="overlay">
    Loading...
</div>
</body>
<div id="wikiwhere_view">
    <script src="index.js"></script>
    <script src="autocomplete.js"></script>
</div>
</body>
