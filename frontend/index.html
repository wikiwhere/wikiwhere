<!DOCTYPE html>
<meta charset="utf-8">
<title>Wikiwhere</title>
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font-family: sans-serif;
        font-size: 10px;
    }
</style>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search an article..." aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onClick='search(getElementById("articleSearch").value)'>Button</button>
    </div>
  </div>
  <svg width="960" height="600"></svg>

  <script src="index.js"></script>
</body>
