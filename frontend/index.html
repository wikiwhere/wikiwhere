<!DOCTYPE html>
<meta charset="utf-8">
<title>Wikiwhere</title>
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font-family: sans-serif;
        font-size: 10px;
        pointer-events: none;
    }
</style>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search an article..." aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch1">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onClick='search(getElementById("articleSearch1").value, 1, false)'>Search</button>
    </div>
    <input type="text" class="form-control" placeholder="Search an article..." aria-label="Article Search" aria-describedby="button-addon2" id="articleSearch2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onClick='search(getElementById("articleSearch2").value, 1, false)'>Search</button>
    </div>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onClick='search(getElementById("articleSearch1").value, 1, true, getElementById("articleSearch2"))'>Path</button>
    </div>
  </div>
  <svg width="960" height="600"></svg>

  <script src="index.js"></script>
</body>
